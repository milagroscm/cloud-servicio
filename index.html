<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Editor Cloud</title>
        <meta name="description" content="Online JavaScript Compiler">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="editor-menu">
            <button class="btn btn-dark">Modo Oscuro</button>
            <button class="btn btn-light">Modo Claro</button>
            <button class="btn btn-run"><i class="fa fa-play"></i>Run </button>
           
        </div>

        <div class="container">
            <div class="left">
                <div class="editor" contenteditable="" >
                    Write your code ...
                </div>
            </div>
            <div class="bar" title="Click and Drag"></div>
            <div class="rigth">
                <iframe src="" frameborder="0" class="iframe"></iframe>

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
